<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>无标题文档</title>
		<link rel="stylesheet" href="css/index.css" />
		<script type="text/javascript" src="js/vue.js"></script>
		<script type="text/javascript" src="js/jquery-1.12.4.js"></script>
		<script type="text/javascript" src="js/jq_ajax_config.js"></script>
		<style>
			.el-row {
				margin-bottom: 20px;
				&:last-child {
					margin-bottom: 0;
				}
			}
			
			.el-col {
				border-radius: 4px;
			}
			
			.bg-purple-dark {
				background: #99a9bf;
			}
			
			.bg-purple {
				background: #d3dce6;
			}
			
			.bg-purple-light {
				background: #e5e9f2;
			}
			
			.grid-content {
				border-radius: 4px;
				min-height: 36px;
			}
			
			.row-bg {
				padding: 10px 0;
				background-color: #f9fafc;
			}
			
			h2,
			h4 {
				display: inline-block;
			}
			
			.cell {
				text-align: center;
			}
		</style>
	</head>

	<body>
		<div id="lookApp">
			<el-row>
				<el-col :span="14" :offset="5">
					<div class="grid-content">
						<h2>拍卖结束的商品</h2>
						<h4 style="float: right;">当前用户是：
							<el-link type="primary">张三</el-link>
						</h4>
						<hr style="clear: both;" />
						<el-table :data="tableData1" stripe style="width: 100%">
							<el-table-column prop="auctionName" label="名称">
							</el-table-column>
							<el-table-column prop="auctionStartTime" label="开始时间">
							</el-table-column>
							<el-table-column prop="auctionEndTime" label="结束时间">
							</el-table-column>
							<el-table-column prop="auctionStartPrice" label="起拍价">
							</el-table-column>
							<el-table-column prop="auctionPrice" label="成交价">
							</el-table-column>
							<el-table-column prop="userName" label="买家">
								<template slot-scope="scope">
									<el-link type="danger">{{scope.row.userName}}</el-link>
								</template>
							</el-table-column>
						</el-table>
					</div>
				</el-col>
			</el-row>
			<el-row>
				<el-col :span="14" :offset="5">
					<div class="grid-content">
						<h2>拍卖中的商品</h2>
						<el-table :data="tableData2" stripe style="width: 100%">
							<el-table-column prop="auctionName" label="名称">
							</el-table-column>
							<el-table-column prop="auctionStartTime" label="开始时间">
							</el-table-column>
							<el-table-column prop="auctionEndTime" label="结束时间">
							</el-table-column>
							<el-table-column prop="auctionStartPrice" label="起拍价">
							</el-table-column>
							<el-table-column prop="list" label="出价记录">
								<template slot-scope="scope">
									<span v-for="i in scope.row.list" style="color: blue;">
										{{i.userName}}&nbsp;{{i.auctionPrice}}元<br />
									</span>
								</template>
							</el-table-column>
						</el-table>
					</div>
				</el-col>
			</el-row>
		</div>
	</body>
