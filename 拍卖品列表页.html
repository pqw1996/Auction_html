<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>无标题文档</title>
		<link rel="stylesheet" href="css/index.css" />
		<script type="text/javascript" src="js/vue.js"></script>
		<script type="text/javascript" src="js/jquery-1.12.4.js"></script>
		<script type="text/javascript" src="js/jq_ajax_config.js"></script>
		<style>
			.el-row {
				margin-bottom: 20px;
				&:last-child {
					margin-bottom: 0;
				}
			}
			
			.el-col {
				border-radius: 4px;
			}
			
			.bg-purple-dark {
				background: #99a9bf;
			}
			
			.bg-purple {
				background: #d3dce6;
			}
			
			.bg-purple-light {
				background: #e5e9f2;
			}
			
			.grid-content {
				border-radius: 4px;
				min-height: 36px;
			}
			
			.row-bg {
				padding: 10px 0;
				background-color: #f9fafc;
			}
			
			h2 {
				display: inline-block;
			}
			
			.cell {
				text-align: center;
				font-size: 13px;
			}
		</style>
	</head>

	<body>
		<div id="listApp">
			<el-row>
				<el-col :span="14" :offset="5">
					<div class="grid-content">
						<h2>在线拍卖系统</h2>
						<el-button style="float: right;margin-top: 16px;" type="primary" plain>注销</el-button>
						<hr style="clear: both;" />
						<el-form :inline="true" :model="formInline" class="demo-form-inline">
							<el-col :span="5">
								<el-form-item label="名称">
									<el-input v-model="formInline.name" style="width: 140px;" clearable></el-input>
								</el-form-item>
							</el-col>
							<el-col :span="5">
								<el-form-item label="描述">
									<el-input v-model="formInline.description" style="width: 140px;" clearable></el-input>
								</el-form-item>
							</el-col>
							<el-col :span="6">
								<el-form-item>
									<el-date-picker v-model="formInline.time" style="width: 220px;" type="daterange" range-separator="至" start-placeholder="开始日期" format="yyyy-MM-dd" value-format="yyyy-MM-dd" type="date" end-placeholder="结束日期">
									</el-date-picker>
								</el-form-item>
							</el-col>
							<el-col :span="5">
								<el-form-item label="起拍价">
									<el-input v-model="formInline.price" style="width: 100px;" clearable></el-input>
								</el-form-item>
							</el-col>
							<el-form-item>
								<el-button type="primary" @click="onSubmit">查询</el-button>
							</el-form-item>
						</el-form>
						<el-table :data="tableData" stripe style="width: 100%">
							<el-table-column prop="name" label="名称">
							</el-table-column>
							<el-table-column prop="description" label="描述">
							</el-table-column>
							<el-table-column prop="startTime" label="开始时间">
							</el-table-column>
							<el-table-column prop="endTime" label="结束时间">
							</el-table-column>
							<el-table-column prop="price" label="起拍价">
							</el-table-column>
							<el-table-column prop="id" label="操作">
								<template slot-scope="scope">
									<el-button type="danger" round>竞拍</el-button>
								</template>
							</el-table-column>
						</el-table>
						<br />
						<el-pagination background layout="prev, pager, next,sizes" :total="101">
						</el-pagination>
					</div>
				</el-col>
			</el-row>
		</div>
	</body>
